<!DOCTYPE html>
<html>
<head>
         <meta charset="UTF-8">
	<title>我的第一个美化网页</title>

	<style>

		body {
			background-color: #f0f8ff;
			font-fmaily:"Microsoft YaHei",sans-serif;
			text-align: center;
			padding-top: 50px;
		}

		h1 {
			color: #2c3e50;
			font-size: 40px;
		}

		p {
			color: #34495e;
			line-height: 1.6;
		}

		img {
			display: block;
			margin: 20px auto;
			border: 5px solid white;
			border-radius: 15px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.2);
		}

		a {
			color: #3498db;
			text-decoration: none;
			font-weight: bold;
		}

		button {
			padding: 10px 20px;
			background-color: #2ecc71;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-bottom: 20px;
		}

		button:hover {
			background-color: #27ae60;
		}

	</style>
</head>
<body>
	
	<h1>你好，互联网！</h1>
	<h2>我是副标题</h2>
	<p>这是我亲手做的第一个网页，我正在跟随  Gemini  学习编程。</p>

	<button id="myButton">点我试试！ </button>

	<br>

	<img src="https://img.yzcdn.cn/vant/cat.jpeg"   alt="可爱的小猫" width="200">
	
	<br><br>
	<a href="https://www.google.com">点击这里可以跳转到搜索页面</a>

	<script>

		const btn = document.getElementById('myButton');

		btn.addEventListener('click', function() {
	
			let name = prompt('请输入你的名字：');

			if (name) {
			
			alert('你好！' + name + '! 欢迎来到编程的世界！');

			document.querySelector('h1').innerText = '欢迎,' + name + '!';
			document.querySelector('h1').style.color = '#e67e22';
			}
		});
	</script>
</body>
</html>
